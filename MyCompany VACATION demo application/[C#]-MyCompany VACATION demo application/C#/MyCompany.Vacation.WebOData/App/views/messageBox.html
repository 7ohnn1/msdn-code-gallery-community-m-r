
<div class="modal-msgBox-header">
    <button ng-click="close()" class="button-close"></button>
</div>
<div class="modal-msgBox-body">
    <p class="msgBox-message">{{message}}</p>
</div>
<div class="modal-msgBox-footer">
    <button ng-repeat="option in options" ng-click="selectOption(option, $event)" class="button-primary button-primary-padding">
        {{option}}
    </button>
</div>
