<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1" />

    <link href="vendorCss/angular-snap.min.css" rel="stylesheet" />

    <link href="app/css/site.css" rel="stylesheet" />
    <link href="app/css/list.css" rel="stylesheet" />
    <link href="app/css/detail.css" rel="stylesheet" />
    <title>Visitors</title>
</head>
<body ng-app="VisitorsApp" ng-controller="MainCtrl">
    <snap-drawer>

        <div class="snap-drawer-wrapper" ng-controller="NavigationCtrl">
            <span class="brand transparent-on-tap"></span>

            <ul class="navigation-list">
                <li ng-repeat="page in pages" ng-class="{active: isActive(page)}">
                    <span class="icon"></span>
                    <a href="{{page.url}}" snap-toggle class="transparent-on-tap">{{page.display}}</a>
                </li>
            </ul>
        </div>

    </snap-drawer>

    <snap-content>
        <div class="main-container">
            <header>
                <div class="row-fluid">
                    <span class="snap-toggle transparent-on-tap" snap-toggle></span>
                    <span class="page-title" ng-bind="pageTitle"></span>
                </div>
            </header>

            <section ng-view class="content"></section>
        </div>
    </snap-content>


    <div class="loading-background" ng-show="isBusy">
        <div class="loading">
            <div id="fountainG_1" class="fountainG">
            </div>
            <div id="fountainG_2" class="fountainG">
            </div>
            <div id="fountainG_3" class="fountainG">
            </div>
            <div id="fountainG_4" class="fountainG">
            </div>
            <div id="fountainG_5" class="fountainG">
            </div>
            <div id="fountainG_6" class="fountainG">
            </div>
            <div id="fountainG_7" class="fountainG">
            </div>
            <div id="fountainG_8" class="fountainG">
            </div>
        </div>
    </div>

    <!--Vendor Scripts-->
    <script src="vendorScripts/moment.min.js"></script>
    <script src="vendorScripts/snap.min.js"></script>

    <script src="vendorScripts/angular.js"></script>
    <script src="vendorScripts/angular-route.js"></script>
    <script src="vendorScripts/angular-snap.min.js"></script>

    <!--App Scripts-->
    <script src="cordova.js"></script>
    <script src="app/app.js"></script>

    <script src="app/services/enums.js"></script>
    <script src="app/services/settings.js"></script>
    <script src="app/services/menuSvc.js"></script>
    <script src="app/services/dataSvc.js"></script>
    <script src="app/services/modelSvc.js"></script>
    <script src="app/services/deviceSvc.js"></script>
    <script src="app/services/pictureManagementSvc.js"></script>

    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/todayVisitsCtrl.js"></script>
    <script src="app/controllers/visitsCtrl.js"></script>
    <script src="app/controllers/visitDetailCtrl.js"></script>
    <script src="app/controllers/navigationCtrl.js"></script>
</body>
</html>
