<!-- Breadcrumb -->
<ul class="breadcrumb">
    <li><a href="#/">Microsoft Graph SPA</a></li>
    <li><a href="#/sp">SharePoint</a></li>
    <li><a href="#/sp/{{siteId}}">{{site.name!=''?site.name:'Root'}}</a></li>
    <li class="active">{{list.name}}</li>
</ul>
<div class="row">
    <h2>Items</h2>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th><i class="fa fa-paperclip" aria-hidden="true"></i></th>
            <th>Name</th>
            <th>ContentType</th>
            <th>Created</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>
                <i class="fa fa-paperclip"
                   ng-if="item.columnSet.Attachments"
                   aria-hidden="true"></i>
            </td>
            <td>
                <a href="#/sp/{{siteId}}/{{list.id}}/{{item.id}}">{{item.columnSet.Title}}</a>
            </td>
            <td>{{ item.columnSet.ContentType }}</td>
            <td>{{ item.columnSet.Created | date:'medium' }}</td>
            <td>{{ item.columnSet.Author }}</td>
        </tr>
        </tbody>
    </table>
</div>
